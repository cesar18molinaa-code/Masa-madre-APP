<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masa Madre y Más</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
    }
    #stepDescription {
      margin-bottom: 15px;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    #timeRemaining {
      margin-bottom: 20px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #recetasSection, #mantequillaMagicaSection {
      margin-top: 40px;
      border-top: 2px solid #555;
      padding-top: 20px;
    }
    h2 {
      margin-top: 0;
    }
    .receta, .mantequilla {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 25px;
      background: #fefefe;
    }
    .receta h3, .mantequilla h3 {
      margin-top: 0;
    }
    ul {
      margin-top: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Progreso Masa Madre y Más</h1>
  <div id="stepDescription"></div>
  <div id="timeRemaining"></div>
  <button id="markDoneButton">Marcar paso como hecho</button>
  <button id="resetButton">Volver a hacer</button>

  <section id="recetasSection">
    <h2>Recetas con Masa Madre</h2>
    <div id="recetasContainer"></div>
  </section>

  <section id="mantequillaMagicaSection">
    <h2>Mantequilla Mágica</h2>
    <div id="mantequillaPaso" class="mantequilla"></div>
    <button id="mantequillaSiguienteBtn">Siguiente Paso</button>
    <button id="mantequillaRepetirBtn">Repetir</button>
  </section>

  <script src="./app.js"></script>
</body>
</html>
