<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Masa Madre y Más</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      background-color: #fafafa;
      color: #2c3e50;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #ddd;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-bottom: none;
      font-weight: bold;
      color: #555;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .tab.active {
      background-color: white;
      border-top: 3px solid #27ae60;
      color: #27ae60;
    }
    .tab:not(.active):hover {
      background-color: #e1f5e1;
    }
    .tab-content {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 0 6px 6px 6px;
      padding: 20px;
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    button {
      padding: 10px 22px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 6px 20px 0;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
    }
    .receta, .mantequilla {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 25px;
      background: #fefefe;
    }
    .receta h3, .mantequilla h3 {
      margin-top: 0;
      color: #27ae60;
    }
    ul {
      margin-top: 5px;
      margin-bottom: 10px;
    }
    #stepDescription, #timeRemaining {
      white-space: pre-wrap;
      background: #f6f9f6;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      font-family: Consolas, monospace;
    }
    form label {
      display: block;
      margin: 8px 0 4px 0;
    }
    form input {
      padding: 6px;
      width: 100%;
      max-width: 150px;
      box-sizing: border-box;
      font-size: 14px;
    }
    form button {
      margin-top: 10px;
      width: auto;
    }
    #masaMadreCalcResultado, #mantequillaCalcResultado {
      margin-top: 10px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Masa Madre y Más</h1>

  <div class="tabs">
    <div class="tab active" id="tabMasaMadre">Masa Madre</div>
    <div class="tab" id="tabPostres">Postres sin Masa Madre</div>
    <div class="tab" id="tabMantequilla">Mantequilla Mágica</div>
  </div>

  <div id="masaMadreContent" class="tab-content active">
    <h2>Calculadora de Masa Madre</h2>
    <form id="masaMadreCalcForm">
      <label for="masaHarina">Gramos de Harina:</label>
      <input type="number" id="masaHarina" min="0" value="100" required/>
      <label for="masaAgua">Gramos de Agua:</label>
      <input type="number" id="masaAgua" min="0" value="100" required/>
      <button type="submit">Calcular Cantidad Total</button>
    </form>
    <div id="masaMadreCalcResultado"></div>

    <h2>Progreso Masa Madre</h2>
    <div id="stepDescription"></div>
    <div id="timeRemaining"></div>
    <button id="markDoneButton">Marcar paso como hecho</button>
    <button id="resetButton">Volver a hacer</button>

    <h2>Recetas con Masa Madre</h2>
    <div id="recetasContainer"></div>
  </div>

  <div id="postresContent" class="tab-content">
    <h2>Postres sin Masa Madre</h2>
    <div id="postresContainer"></div>
  </div>

  <div id="mantequillaContent" class="tab-content">
    <h2>Calculadora de THC en Mantequilla</h2>
    <form id="mantequillaCalcForm">
      <label for="cannabisGramos">Gramos de cannabis usados:</label>
      <input type="number" id="cannabisGramos" min="0" value="10" required/>
      <label for="thcConcentracion">Concentración THC (%) estimada:</label>
      <input type="number" id="thcConcentracion" min="0" max="100" step="0.1" value="20" required/>
      <button type="submit">Calcular mg THC total estimado</button>
    </form>
    <div id="mantequillaCalcResultado"></div>

    <h2>Mantequilla Mágica</h2>
    <div id="mantequillaPaso" class="mantequilla"></div>
    <button id="mantequillaSiguienteBtn">Siguiente Paso</button>
    <button id="mantequillaRepetirBtn">Repetir</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
